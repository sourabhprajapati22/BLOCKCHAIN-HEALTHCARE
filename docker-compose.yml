services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app             # sync project folder
      - /app/node_modules  # avoid overwriting node_modules
    command: npm start
    stdin_open: true       # ðŸ‘ˆ keeps interactive input open
    tty: true              # ðŸ‘ˆ prevents container from exiting
